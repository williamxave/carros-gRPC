syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.william";
option java_outer_classname = "Carros";
option objc_class_prefix = "HLW";

package br.com.zup.william;

service CarrosService {
  rpc send (CarrosRequest) returns (CarrosResponse) {}
}

message CarrosRequest {
  string modelo = 1;
  string placa = 2;
}

message CarrosResponse {
  int64 id = 1;
}